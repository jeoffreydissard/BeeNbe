<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" 		integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" 		crossorigin="anonymous">
        <title>Bee&be</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300,200,100,900' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
    <div class="row" id="navbarperso">
        <div class="col s12 m6 l6 green" id="navbarperso">
            <div class="row" id="navbarperso">
                <div class="col s1 m2 l2 center valign-wrapper" id="navbarperso">
                    <a href="#"><i class="material-icons">keyboard_arrow_left</i></a>
                </div>
                <div class="col s10 m8 l8 center" id="navbarperso">
                    <p>Ruche : <span id="nomruche">Bee&be</span></p>
                </div>
                <div class="col s1 m2 l2 center valign-wrapper" id="navbarperso">
                    <a href="#"><i class="material-icons">keyboard_arrow_right</i></a>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6 left-align" id="navbarperso">
            <div class="col s9 m9 l10 left-align" id="navbarperso">
                <p class="left-align">Status : <span id="status">OK</span></p>
            </div>
            <div class="col s3 m3 l2" id="navbarperso">
                <img src="img/BeeNbe_logo_white.svg" height="100%" class="right" alt="Beebox">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m5 l4" id="map">
            <div id="map-canvas"></div>
        </div>
        <div class="col s6 m4 l4 right-align" id="infocol">
            <p id="info">Température :</p>
        </div>
        <div class="col s6 m3 l4" id="infocolR">
            <p id="info">35°C</p>
        </div>
        <div class="col s6 m4 l4 right-align" id="infocol">
            <p id="info">Humidité :</p>
        </div>
        <div class="col s6 m3 l4" id="infocolR">
            <p id="info">70 %</p>
        </div>
        <div class="col s6 m4 l4 right-align" id="infocol">
            <p id="info">Masse :</p>
        </div>
        <div class="col s6 m3 l4" id="infocolR">
            <p id="info">35 Kg</p>
        </div>
        <div class="col s6 m4 l4 right-align" id="infocol">
            <p id="info">Qualité de l'air :</p>
        </div>
        <div class="col s6 m3 l4" id="infocolR">
            <p id="info">85 %</p>
        </div>
        <div class="col s6 m4 l4 right-align" id="infocol">
            <p id="info">Nombre d'abeilles :</p>
        </div>
        <div class="col s6 m3 l4" id="infocolR">
            <p id="info">53 247 Abeilles</p>
        </div>
    </div>
    <div class="row no-padding">
        <div class="col s12 m12 l8 meteo">
            <div class="col s12 m12 l12 center-align">
                <h4>Méteo</h4>
            </div>
            <div class="col s6 m3 l3 margin">
                <i class="wi wi-day-sunny"></i>
            </div>
            <div class="col s6 m3 l3 margin">
                <p class="margin">25°C</p>
            </div>
            <div class="col s12 m6 l6 margin meteoinfo">
                <p class="margin">Sens du vent : NE</p>
                <p class="margin">Vitesse du vent : 16km/h</p>
                <p class="margin">Humidité : 34 %</p>
            </div>
        </div>
        <div class="col s12 m12 l4 graph center-align">
            <a href="graph.html"><h3>Statistique</h3></a>
        </div>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/valeur.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
