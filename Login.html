<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" 		integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" 		crossorigin="anonymous">
        <title>Bee&be</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300,200,100,900' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col s10 m6 l4 offset-s1 offset-m3 offset-l4 margin-top">
                <img class="responsive-img" src="img/BeeNbe_logo_white.svg" alt="Bee&be">
            </div>
            <div class="col s12 m8 l6 offset-m2 offset-l3 white haut" id="padding">
                <form action="Pro.html">
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input placeholder="Identifiant Bee&be" id="first_name" type="text" class="validate">
                            <label for="first_name">Nom d'Utilisateur</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="password" type="password" class="validate">
                            <label for="password">Mot de passe</label>
                        </div>
                    </div>
                    <div class="input-field col s10 offset-s1">
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Se souvenir de moi</span>
                        </label>
                    </p>
                    </div>
                    <div class="row center">
                        <button class="btn waves-effect waves-light col s10 offset-s1 gris" type="submit" name="action">Se connecter
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
